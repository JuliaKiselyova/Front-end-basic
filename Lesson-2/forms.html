<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />

	<title>Forms</title>
</head>

<body>

	<form action="https://fom.in.ua/echo" method="POST" target="_blank">
		<fieldset>
			<legend>Basic Inputs</legend>

			<div>
				<label for="login">
					Username<span style="color: red">*</span>:
					<input type="text" name="login" id="login" placeholder="Username" required />
				</label>
			</div>
			<div>
				<label for="password">
					Password<span style="color: red">*</span>:
					<input type="password" name="password" id="password" placeholder="Password" />
				</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Radio</legend>

			<div>
				<label for="radio1">
					Female:
					<input type="radio" name="radio_field" id="radio1" value="woman" checked />
				</label>
			</div>
			<div>
				<label for="radio2">
					Male:
					<input type="radio" name="radio_field" id="radio2" value="man" />
				</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Checkbox</legend>

			<label for="checkbox">
				Accept User Agreement:
				<input type="checkbox" name="checkbox" id="checkbox" />
			</label>
		</fieldset>

		<fieldset>
			<legend>Select Countries</legend>
			<div>
				<label for="usa">
					USA
					<input type="checkbox" name="country_field" id="usa" value="USA" />
				</label>
			</div>
			<div>
				<label for="ukraine">
					Ukraine
					<input type="checkbox" name="country_field" id="ukraine" value="Ukraine" checked />
				</label>
			</div>
			<div>
				<label for="canada">
					Canada
					<input type="checkbox" name="country_field" id="canada" value="Canada" />
				</label>
			</div>

		</fieldset>

		<fieldset>
			<legend>Other Inputs</legend>

			<div>
				<label for="range">
					Choose volume level:
					<input type="range" name="range" id="range" value="500" min="0" max="1000" step="50" />
				</label>
			</div>
			<div>
				<label for="color">
					Choose color:
					<input type="color" name="color" id="color" value="#00ff00" />
				</label>
			</div>
			<div>
				<label for="date">
					Choose date:
					<input type="date" name="date" id="date" />
				</label>
			</div>
			<div>
				<label for="file">
					Upload file:
					<input type="file" name="file" id="file" multiple />
				</label>
			</div>
			<div>
				<label for="email">
					Enter email address:
					<input type="email" name="email" id="email" placeholder="test@gmail.com" />
				</label>
			</div>
			<div>
				<label for="tel">
					Enter phone number:
					<input type="tel" name="tel" id="tel" placeholder="+123456789" />
				</label>
			</div>
			<div>
				<label for="url">
					Enter URL:
					<input type="url" name="url" id="url" placeholder="https://example.com" />
				</label>
			</div>
			<div>
				<label for="search">
					Search:
					<input type="search" name="search" id="search" placeholder="Search..." />
				</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Large Text Field</legend>

			<label for="textarea">
				<div>Enter the full text of your message:</div>
				<textarea name="textarea" id="textarea" placeholder="Enter the full text of your message" rows="10"
					cols="40" maxlength="10"></textarea>
			</label>
		</fieldset>

		<fieldset>
			<legend>Dropdown Select</legend>

			<label for="select1">
				<div>Choose body type:</div>

				<select name="select1" id="select1">
					<option value="1">Sedan</option>
					<option value="2" disabled>Hatchback</option>
					<option value="3" selected>Coupe</option>
				</select>
			</label>
		</fieldset>

		<fieldset>
			<legend>Multi-Select Dropdown</legend>

			<label for="select2">
				<div>Choose fuel type:</div>

				<select name="select2" id="select2" multiple size="2" required>
					<option value="4">Gasoline</option>
					<option value="5">Gas</option>
					<option value="6">Diesel</option>
				</select>
			</label>
		</fieldset>

		<fieldset>
			<legend>Buttons</legend>

			<div><button disabled>This button will not work</button></div>
			<div><button type="submit">Submit Form</button></div>
			<div><button type="reset">Reset Form</button></div>
		</fieldset>
	</form>
</body>

</html>
